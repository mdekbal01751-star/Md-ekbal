<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekbal Designs | Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --dark-card: #121212;
            --gold-primary: #D4AF37;
            --blue-accent: #2A9DF4;
            --text-light: #F5F5F5;
            --text-gray: #AAAAAA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Ekbal Designs Branding Header */
        header {
            width: 100%;
            padding: 40px 0;
            text-align: center;
            background: linear-gradient(rgba(212, 175, 55, 0.05), transparent);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-light);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .logo span { color: var(--gold-primary); }

        /* 3D Profile Card Section */
        .profile-section {
            padding: 50px 20px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
        }

        .profile-card {
            background: var(--dark-card);
            border: 1px solid #252525;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-card:hover {
            transform: rotateY(5deg) rotateX(5deg);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.2);
            border-color: var(--gold-primary);
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--gold-primary);
            margin-bottom: 20px;
            object-fit: cover;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .tagline {
            color: var(--gold-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: block;
        }

        /* Info List Styling */
        .info-container {
            text-align: left;
            margin-bottom: 30px;
            border-top: 1px solid #252525;
            padding-top: 20px;
        }

        .info-item {
            display: flex;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .info-item i {
            color: var(--gold-primary);
            width: 30px;
            font-size: 1.1rem;
        }

        .info-label {
            color: var(--text-gray);
            width: 80px;
            font-weight: 600;
        }

        .info-value { color: var(--text-light); flex: 1; }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn {
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            text-align: center;
            transition: 0.3s;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #1ebd58;
            transform: translateY(-2px);
        }

        .btn-email {
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
        }

        .btn-email:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        footer {
            margin-top: auto;
            padding: 40px 0;
            color: var(--text-gray);
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Ekbal<span>Designs</span></a>
    </header>

    <div class="profile-section">
        <div class="profile-card">
            <img src="image.jpg" alt="Md. Ekbal" class="profile-img">
            
            <h2>Md. Ekbal</h2>
            <span class="tagline">Creative Designer</span>

            <div class="info-container">
                <div class="info-item">
                    <i class="fas fa-home"></i>
                    <span class="info-label">Gram:</span>
                    <span class="info-value">Noimpur</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope-open"></i>
                    <span class="info-label">Post:</span>
                    <span class="info-value">Lungla</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="info-label">Zila:</span>
                    <span class="info-value">Moulvibazar, Kulaura, Sylhet</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-at"></i>
                    <span class="info-label">Email:</span>
                    <span class="info-value">ekbalalhasan1@gmail.com</span>
                </div>
            </div>

            <div class="btn-group">
                <a href="https://wa.me/8801751821868" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp Me
                </a>
                <a href="mailto:mdekbal01751@gmail.com" class="btn btn-email">
                    Send Email
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Ekbal Designs. All rights reserved.</p>
    </footer>

</body>
</html>
